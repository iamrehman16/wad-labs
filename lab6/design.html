<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Pixelify+Sans:wght@400..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <title>Landing Page</title>
</head>
<body class="min-h-screen bg-linear-to-t from-sky-500 to-indigo-500">

    <header class="flex flex-row justify-between items-center text-white p-4  py-4 px-12 sticky top-0 bg-gradient-to-b from-sky-500 to-indigo-500">
        <h1 class="text-4xl tracking-wider text-white font-['Anton']">Redemption.</h1>
        <ul class="flex flex-row gap-8 text-xl font-['Anton']">
            <li class="hover:text-orange-500 cursor-pointer tracking-wide">Home</li>
            <li class="hover:text-orange-500 cursor-pointer tracking-wide">Shop</li>
            <li class="hover:text-orange-500 cursor-pointer tracking-wide">About</li>
            <li class="hover:text-orange-500 cursor-pointer tracking-wide">Contact</li>
        </ul>
    </header>

    <main class="flex flex-row py-32 px-14 gap-20 justify-around text-gray-200 font-['Anton']">

    <div class="flex flex-col gap-4 w-1/3">
        <div class="text-9xl ">Nike</div>
        <div class="text-6xl">Just Do It!</div>
        <div class="text-6xl">From <span class="text-orange-500">$699</span> Only</div>
        <button class="border py-4 px-8 text-white text-3xl mt-4 rounded-lg hover:bg-gray-200 hover:text-black hover:border-none ease-linear transition-all cursor-pointer">Shop Now</button>
    </div>

    <div><img src="show.png" alt="" class="h-[600px] hover:-translate-y-12 transition-all ease-linear duration-500 -mt-12 active:scale-50"></div>
</main>

</body>
</html>
